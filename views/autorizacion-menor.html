<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autorización Menor - SGAT</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="navbar"></div>

  <main class="main-content">
    <h2>🧒 Autorización Notarial para Salida de Menores</h2>
    <form class="form" id="menorForm">
      <label for="rutMenor">RUT del menor</label>
      <input type="text" id="rutMenor" required placeholder="12345678-9">
      <small style="color:#aaa">Ej: 12345678-9</small>

      <label for="nombreMenor">Nombre del menor</label>
      <input type="text" id="nombreMenor" required>

      <label for="rutApoderado">RUT del apoderado</label>
      <input type="text" id="rutApoderado" required placeholder="12345678-9">
      <small style="color:#aaa">Ej: 12345678-9</small>

      <label for="docNotarial">Autorización notarial (PDF)</label>
      <input type="file" id="docNotarial" accept=".pdf" required>

      <button type="submit" class="btn btn-blue">Registrar Autorización</button>
      <p class="info">📎 El sistema validará los datos y notificará a Aduanas y Policía Internacional.</p>
    </form>
  </main>

  <div id="footer"></div>
  <script src="../js/main.js"></script>
</body>
</html>
