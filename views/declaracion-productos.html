<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Declaración de Productos - SGAT</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div id="navbar"></div>

  <main class="main-content">
    <h2>🌿 Declaración Jurada de Productos SAG</h2>
    <form class="form form-grid" id="productosForm">
      <label for="rutDeclarante">RUT del declarante</label>
      <input type="text" id="rutDeclarante" name="rutDeclarante" placeholder="Ej: 12345678-9" required>
      <div class="error-msg" id="error-rutDeclarante"></div>

      <label for="producto">Producto</label>
      <input type="text" id="producto" name="producto" required>

      <label for="pais">País de origen</label>
      <input type="text" id="pais" name="pais" required>

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required>

      <label for="archivo">Declaración PDF</label>
      <input type="file" id="archivo" name="archivo" accept=".pdf" required>

      <button type="submit" class="btn btn-red">Enviar declaración</button>
      <div class="resultado" id="resultado-producto"></div>
      <p class="info">📦 El sistema enviará la declaración al SAG y generará un comprobante para verificación posterior.</p>

    </form>
  </main>

  <div id="footer"></div>
  <script src="../js/main.js"></script>
</body>
</html>
