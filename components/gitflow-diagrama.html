<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Git Flow - SGAT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #00b894;
      margin-bottom: 2rem;
    }

    .gitflow-container {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
    }

    svg {
      max-width: 100%;
    }

    text {
      font-family: 'Inter', sans-serif;
    }

    .tooltip circle:hover + title {
      display: block;
    }
  </style>
</head>
<body>
  <h1>🔄 Flujo de trabajo Git - Modelo Git Flow</h1>
  <section class="gitflow-container">
    <svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
      <!-- Líneas -->
      <path d="M 100 50 C 200 50, 200 50, 300 50 S 400 50, 500 50 S 600 50, 700 50" stroke="#00cec9" stroke-width="4" fill="none"/>
      <path d="M 150 90 C 200 90, 200 90, 250 50" stroke="#6c5ce7" stroke-width="4" fill="none"/>
      <path d="M 300 50 C 350 90, 350 90, 400 50" stroke="#6c5ce7" stroke-width="4" fill="none"/>
      <path d="M 450 90 C 500 90, 500 90, 550 50" stroke="#6c5ce7" stroke-width="4" fill="none"/>

      <path d="M 200 130 L 200 90" stroke="#00b894" stroke-width="4"/>
      <circle cx="200" cy="130" r="6" fill="#00b894">
        <title>Inicio desarrollo validación RUT</title>
      </circle>
      <path d="M 250 130 L 250 90" stroke="#00b894" stroke-width="4"/>
      <circle cx="250" cy="130" r="6" fill="#00b894">
        <title>Cierre de feature y merge a develop</title>
      </circle>

      <path d="M 450 130 L 450 90" stroke="#fdcb6e" stroke-width="4"/>
      <circle cx="450" cy="130" r="6" fill="#fdcb6e">
        <title>Preparación de versión 1.1.0</title>
      </circle>

      <path d="M 600 130 L 600 90" stroke="#e17055" stroke-width="4"/>
      <circle cx="600" cy="130" r="6" fill="#e17055">
        <title>Corrección urgente en layout y validación</title>
      </circle>
      <path d="M 600 130 L 600 50" stroke="#e17055" stroke-width="4"/>

      <!-- Nodos principales -->
      <circle cx="100" cy="50" r="8" fill="#00cec9">
        <title>Inicio de proyecto</title>
      </circle>
      <circle cx="300" cy="50" r="8" fill="#00cec9">
        <title>Versión 1.0 publicada</title>
      </circle>
      <circle cx="500" cy="50" r="8" fill="#00cec9">
        <title>Versión 1.1 estable</title>
      </circle>
      <circle cx="700" cy="50" r="8" fill="#00cec9">
        <title>Última entrega</title>
      </circle>

      <rect x="290" y="15" width="40" height="20" rx="5" fill="#dfe6e9"/>
      <text x="295" y="30" font-size="12" fill="#2d3436">v1.0</text>

      <rect x="490" y="15" width="40" height="20" rx="5" fill="#dfe6e9"/>
      <text x="495" y="30" font-size="12" fill="#2d3436">v1.1</text>

      <rect x="580" y="15" width="50" height="20" rx="5" fill="#dfe6e9"/>
      <text x="585" y="30" font-size="12" fill="#2d3436">v1.1.1</text>

      <!-- Leyenda -->
      <rect x="50" y="230" width="20" height="20" fill="#00cec9"/>
      <text x="75" y="245" font-size="13" fill="#f0f0f0">main</text>

      <rect x="150" y="230" width="20" height="20" fill="#6c5ce7"/>
      <text x="175" y="245" font-size="13" fill="#f0f0f0">develop</text>

      <rect x="250" y="230" width="20" height="20" fill="#00b894"/>
      <text x="275" y="245" font-size="13" fill="#f0f0f0">feature</text>

      <rect x="350" y="230" width="20" height="20" fill="#fdcb6e"/>
      <text x="375" y="245" font-size="13" fill="#f0f0f0">release</text>

      <rect x="450" y="230" width="20" height="20" fill="#e17055"/>
      <text x="475" y="245" font-size="13" fill="#f0f0f0">hotfix</text>
    </svg>
  </section>
</body>
</html>
