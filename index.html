<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGAT - Sistema Aduanero</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="navbar"></div>

  <main class="main-content">
    <h1>Sistema de Gestión Aduanera Terrestre (SGAT)</h1>
    <p>Use el menú de navegación para explorar las funciones disponibles.</p>
  </main>

  <div id="footer"></div>

  <script>
    fetch('components/navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);

    fetch('components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
